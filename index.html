<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <script src="jscript.js"></script>
    <title>Game Project</title>
</head>

<body>
    <header role="banner">
        <div id="clock" class="top-right"></div>
        <h1>Guess it!</h1>
        <h2>Can you find all the right answers? Test your knowledge and check your score!</h2>
    </header>

    <main role="main">
        <section>
            <button id="start_button" onclick="start_game(), hide_off()">Start The Game</button>
            <br />
            <section class="form_questions" id="form_questions">
                <div id="quiz"></div>
                <button id="submit">Submit Quiz</button>
                <input type="button" id="start_again_btn" value="Start Again"
                    onclick="window.location.href='index.html'">
                <div id="results" aria-live="polite"></div>
                <script type="text/javascript" src="jscript.js"></script>
            </section>
        </section>
    </main>
    <br>

    <footer role="contentinfo">
        <div class="footer">
            <div class="footer-nav">
                <ul>
                    <li><a href="/index.html">About</a></li>
                    <li><a href="https://www.linkedin.com/in/elena-pagano-24000075/" target="_blank">Contact</a></li>
                </ul>
            </div>
            <div class="footer-copyright">
                <p>&copy;2023 Created by <a href="https://github.com/3le81" target="_blank">Elena</a></p>
            </div>
        </div>
    </footer>

    <script>
        // Update the clock with the current UK time
        function updateClock() {
            const clockElement = document.getElementById("clock");
            const options = { timeZone: "Europe/London", weekday: "long", year: "numeric", month: "long", day: "numeric", hour: "numeric", minute: "numeric", second: "numeric" };
            const ukTime = new Date().toLocaleString("en-GB", options);
            clockElement.textContent = ukTime;
        }

        // Update the clock every second
        setInterval(updateClock, 1000);

    </script>
</body>

</html>
